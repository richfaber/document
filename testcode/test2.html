<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">

      <book-component>

        <h1 slot="header">{{ header }}</h1>

        <template slot="book" slot-scope="slotChildData">
          <h2>{{ slotChildData.title }}</h2>
        </template>

      </book-component>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
    </style>

    <script type="text/javascript">
    
      const bookComponent = {
        
        data: {
          title: '자식이 가지고 있는 데이터'
        },
        template: `
          <div>
            <slot name="book">bbb</slot>
          </div>
        `
      };

      new Vue({
        el: '#app',
        components: {
          'book-component': bookComponent
        },

        data() {
          return {

            header: '책 목록 - 컴포넌트 안의 태그의 유효범위는 컴포넌트속이 아니라, 부모이다.',
            books: [
              { author: 'John Smith', title: 'Best of Times'},
              { author: 'John Doe', title: 'Go West Young Man'},
              { author: 'Avery Katz', title: 'The Life And Times Of Avery'}
            ]

          }
        }
      })
    </script>
  </body>
</html>
